<div class="p-6">
  <div class="card-container">
    <form [formGroup]="form">
      <app-form-field [formGroup]="form" [label]="'Name'" fieldName="name"  />
    </form>
    <div class="mt-6 flex items-center gap-3">
      <app-button
        [isLoading]="isLoading"
      [label]="submitButtonLabel" (clicked)="onSubmit()" [isDisabled]="form.invalid" />
      <app-button
        [isCancel]="true"
        [label]="cancelButtonLabel"
        [isDisabled]="false"
        (clicked)="goBack()" />
    </div>
  </div>
</div>
