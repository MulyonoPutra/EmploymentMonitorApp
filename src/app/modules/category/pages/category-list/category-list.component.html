
<div class="p-4 z-0">
  <app-table
    [title]="'Category'"
    [data]="categories"
    [columns]="tableColumns"
    [rows]="5"
    [search]="['name']"
    (update)="onUpdate($event)"
    (create)="onCreate()"
    (onAccept)="onAccept($event)"
    (onReject)="onReject()"
    ></app-table>
</div>
<p-toast></p-toast>
